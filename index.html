<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="settings">
        <p class="instructions">
          <span>Instructions: </span><br>
          <br>
            Press left/right arrow to control the paddle. <br>
            <strong>(M)</strong>- Mute Music <br>
            <strong>(P)</strong>- Pause Game <br>
            <strong>(Space)</strong>- Restart[if game over]  <br>
          <br>
            <strong>Mobile:</strong><br>
            Tap left/right half of screen control the paddle. <br>
            Tap screen on game over to restart.
        </p>

        <div class="volControl">
          <label for="bgmVolume" class="bgvol">Music Volume:</label>
          <input
            type="range"
            id="bgmVolume"
            name="bgmVolume"
            min="0"
            max="1"
            step="0.01"
            value="0.1"
          />
        </div>
    
        <div class="buttons">
          <button id="muteBgm">Mute Background Music</button>
          <button id="muteAll">Mute All SFX</button>
          <button id="isPaused">Pause Game</button>
        </div>
      </div>
      <canvas id="board"></canvas>
    </div>


    <footer>
      <div class="social">
          <i class="social-icon fa-brands fa-github"></i>
          <p title="owner"><a class = "social-text" href="https://github.com/Keshav-Madhav" target="_blank">KilloWatts (Developer)</a></p>
      </div>
      <div class="social">
          <i class="social-icon fa-brands fa-github"></i>
          <p title="contributor"><a class = "social-text" href="https://github.com/abhiiiman" target="_blank">abhiiiman (Valuable Contributer)</a></p>
      </div>
    </footer>

  </body>
  </head>
  <script src="index.js"></script>
</html>
