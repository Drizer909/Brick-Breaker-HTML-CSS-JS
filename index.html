<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container text-center my-5">
      <canvas id="board"></canvas>
      <div class="volControl">
        <label for="bgmVolume" class="bgvol">Background Music Volume:</label>
        <input
          type="range"
          id="bgmVolume"
          name="bgmVolume"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
        />
      </div>
      <button class="btn mx-1" id="muteBgm">Mute Background Music</button>
      <button class="btn mx-1" id="muteAll">Mute All SFX</button>
      <button class="btn mx-1" id="isPaused">Pause Game</button>
    </div>
    
    <footer>
      <div class="social">
          <i class="social-icon fa-brands fa-github"></i>
          <p title="owner"><a class = "social-text" href="https://github.com/Keshav-Madhav" target="_blank">KilloWatts (Developer)</a></p>
      </div>
      <div class="social">
          <i class="social-icon fa-brands fa-github"></i>
          <p title="contributor"><a class = "social-text" href="https://github.com/abhiiiman" target="_blank">abhiiiman (Valuable Contributer)</a></p>
      </div>
    </footer>

  </body>
  </head>
  <script src="index.js"></script>
</html>
